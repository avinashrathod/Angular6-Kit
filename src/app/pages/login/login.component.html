<div class="container-fluid" id="login-container">
  <div class="login-form-container">
    <header>
      <h3>Login to your account</h3>
    </header>
    <form class="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off" novalidate>
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" #email="ngModel" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          [ngClass]="{ 'is-invalid': (email.dirty && email.invalid) }" required>

        <div class="text-danger error-message" *ngIf="email.dirty && email.invalid">
          <p *ngIf="email.errors?.required">Email is required</p>
          <p *ngIf="email.errors?.pattern">Invalid email</p>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" ngModel #password="ngModel"
        [ngClass]="{ 'is-invalid': (password.dirty && password.invalid) }" required>

        <div class="text-danger error-message" *ngIf="password.dirty && password.invalid">
          <p *ngIf="password.errors?.required">Password is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="loginForm.invalid">Submit</button>
      <p class="message">Not registered?
        <a [routerLink]="['/signup']">Create an account</a>
      </p>
    </form>
  </div>
</div>
